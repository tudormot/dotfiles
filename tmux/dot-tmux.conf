# --- GENERAL SETTINGS ---
# Increase length of left part of bottom bar (which is hoding the session name)
set -g status-left-length 20

# Fix the "Escape" key delay in Vim (crucial for Vim users)
set -sg escape-time 0

# Enable mouse support for resizing and scrolling
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# plugins that allow session persistence through system shutdown
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Set the prefix to Ctrl-a
# unbind C-b
# set-option -g prefix C-a

# --- COLORS & TERMINAL ---
# Enable 256 colors and TrueColor for Vim themes
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# --- VIM-STYLE NAVIGATION ---
# Use Vim keys (h, j, k, l) to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Vim keys (H, J, K, L) to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- COPY MODE (Vim Mode) ---
# Use Vim keybindings in copy mode (activated by Prefix + [ )
set-window-option -g mode-keys vi

# Use 'v' to begin selection and 'y' to yank (like Vim)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Update the default binding of 'Enter' to use copy-selection-and-cancel
# https://tmuxai.dev/tmux-vim-mode/
# unbind-key -T copy-mode-vi Enter
# bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel

# --- SPLITTING WINDOWS ---
# Open new panes in the current directory
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# highlight when prefix was typed
set -g status-left "#{?client_prefix,#[bg=blue],#[bg=green]} #S "

